name: "Snyk IAC Scan"

on:
  push:
    branches:
      - master

jobs:
  Pipeline-Job:
    # Configure Environment
    name: 'Snyk IaC Scan'
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      # Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v1

      # Install and Authenticate to Snyk
      - name: Install Snyk & Authenticate
        run: |
          sudo npm install -g snyk
          snyk auth ${SNYK_TOKEN}
      # Run Snyk Code
      #- name: Run Snyk Code
       # run: |
        #  snyk code test --sarif  > results.sarif
        #continue-on-error: true
      #- name: Upload SARIF file
       # uses: github/codeql-action/upload-sarif@v1
       # with:
          # Path to SARIF file relative to the root of the repository
        #  sarif_file: results.sarif

        # Generate the HTML report
      - name: Run snyk iac test and install snyk-to-html
        run: | 
         npm install snyk-to-html -g
               # Convert JSON output from `snyk test --json` into a static HTML
         snyk iac test */teraform/*.* --json | snyk-to-html -o result.html
         mkdir downloads
         pwd
         cp -v /home/runner/*/*/*/*.html /home/runner/work/*/*/downloads
      # save the HTML in the artifact
      - name: Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v2
        with:
          name: results
          path: downloads
